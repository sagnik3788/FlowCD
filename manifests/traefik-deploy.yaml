apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      containers:
        - name: traefik
          image: traefik:v2.10
          ports:
            - name: web
              containerPort: 80
            - name: websecure
              containerPort: 443
            - name: dashboard
              containerPort: 8080
          args:
            - --api.insecure=true               #  dashboard without auth  coz local dev
            - --providers.kubernetescrd         
            - --entrypoints.web.address=:80     
            - --entrypoints.websecure.address=:443 
