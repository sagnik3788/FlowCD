apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      containers:
        - name: traefik
          image: traefik:latest  
          ports:
            - name: web
              containerPort: 80
            - name: websecure
              containerPort: 443
            - name: dashboard
              containerPort: 8080
          env:
            - name: DEMO_ENV_VAR
              value: "HelloFromTraefik"
          args:
            - --api.insecure=true
            - --providers.kubernetescrd
            - --entrypoints.web.address=:80
            - --entrypoints.websecure.address=:443
            - --log.level=DEBUG   
            - --accesslog=true   
          resources:
            requests:
              memory: "50Mi"
              cpu: "30m"
            limits:
              memory: "150Mi"
              cpu: "200m"
